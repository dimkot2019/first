<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-manager</title>
    <link rel="stylesheet" type="text/css" href="./task-manager/style.css">
</head>


<!-- Кнопка активации -->
<label class="btn" for="modal-1">+ добавить задачу</label>
<hr/>
<!-- Модальное окно -->
<div class="modal">
    <input class="modal-open" id="modal-1" type="checkbox" hidden>
    <div class="modal-wrap" aria-hidden="true" role="dialog">
        <label class="modal-overlay" for="modal-1"></label>
        <div class="modal-dialog">
            <div class="modal-header">
                <h2>Заголовок </h2>
                <label class="btn-close" for="modal-1" aria-hidden="true">×</label>
            </div>
            <div class="modal-body">
                <p>Здесь размещаете любое содержание...</p>
            </div>
            <div class="modal-footer">
                <label class="btn btn-primary" for="modal-1">Отлично!</label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
